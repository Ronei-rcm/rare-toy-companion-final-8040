version: '3.8'

services:
  # MySQL Local - Espelho do banco remoto
  mysql-mirror:
    image: mysql:8.0
    container_name: rare-toy-mysql-mirror
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RSM_Rg51gti66
      MYSQL_DATABASE: rare_toy_companion
      MYSQL_USER: rare_toy
      MYSQL_PASSWORD: RSM_Rg51gti66
      TZ: America/Sao_Paulo
    ports:
      - "3309:3306"  # Porta local diferente para n√£o conflitar
    volumes:
      - mysql_mirror_data:/var/lib/mysql
      - ./mysql/backups:/backups
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - rare-toy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin Local - Interface web para MySQL local
  phpmyadmin-mirror:
    image: phpmyadmin:latest
    container_name: rare-toy-phpmyadmin-mirror
    restart: unless-stopped
    environment:
      PMA_HOST: mysql-mirror
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: RSM_Rg51gti66
      UPLOAD_LIMIT: 100M
      TZ: America/Sao_Paulo
    ports:
      - "8082:80"  # Acesso via http://localhost:8082
    depends_on:
      mysql-mirror:
        condition: service_healthy
    networks:
      - rare-toy-network

volumes:
  mysql_mirror_data:
    driver: local

networks:
  rare-toy-network:
    driver: bridge

