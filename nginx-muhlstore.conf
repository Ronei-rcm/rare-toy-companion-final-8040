# ============================================================================
# Configuração Nginx - MuhlStore Rare Toy Companion Mirror
# ============================================================================
# Domínio: muhl.store.re9suainternet.com.br
# Infraestrutura NAT:
#   Internet → 177.67.32.55 (Roteador)
#   → NAT 192.168.0/24 → 192.168.1.2 (MikroTik)
#   → NAT 192.168.9.0/24 → 192.168.9.100 (Servidor)
#   → Porta 8041 (externa) → 8041 (interna)
# ============================================================================

# Upstream para a aplicação principal
upstream rare_toy_app {
    server 127.0.0.1:8041;
    keepalive 32;
}

# Upstream para a API
upstream rare_toy_api {
    server 127.0.0.1:3011;
    keepalive 32;
}

# Redirecionamento HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name muhl.store.re9suainternet.com.br www.muhl.store.re9suainternet.com.br;

    # Logs
    access_log /var/log/nginx/muhlstore-access.log;
    error_log /var/log/nginx/muhlstore-error.log;

    # Permite requisições grandes (para uploads)
    client_max_body_size 100M;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Real IP (importante por causa do NAT duplo)
    set_real_ip_from 192.168.9.0/24;
    set_real_ip_from 192.168.1.0/24;
    set_real_ip_from 192.168.0.0/24;
    set_real_ip_from 177.67.32.0/24;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Location para API
    location /api/ {
        proxy_pass http://rare_toy_api/api/;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout ajustado
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # HTTP 1.1 para keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Location para uploads de imagens
    location /lovable-uploads/ {
        proxy_pass http://rare_toy_api/lovable-uploads/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache de imagens
        proxy_cache_valid 200 30d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Location principal - aplicação React
    location / {
        proxy_pass http://rare_toy_app/;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # HTTP 1.1
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://rare_toy_app;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header X-Cache-Status $upstream_cache_status;
        }
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "Nginx OK\n";
        add_header Content-Type text/plain;
    }
}

