services:
  mysql:
    image: mysql:8.0
    container_name: rare-toy-mysql
    restart: unless-stopped
    environment:
      # SECURITY: Use variáveis de ambiente ou Docker secrets em produção
      # Para desenvolvimento local, defina no arquivo .env
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme_in_production}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rare_toy_companion}
      MYSQL_USER: ${MYSQL_USER:-rare_toy_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme_in_production}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rare-toy-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rare-toy-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - mysql
    networks:
      - rare-toy-network

volumes:
  mysql_data:
    driver: local

networks:
  rare-toy-network:
    driver: bridge
