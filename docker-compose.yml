services:
  mysql:
    image: mysql:8.0
    container_name: rare-toy-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: RSM_Rg51gti66
      MYSQL_DATABASE: rare_toy_companion
      MYSQL_USER: rare_toy_user
      MYSQL_PASSWORD: RSM_Rg51gti66
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rare-toy-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rare-toy-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "127.0.0.1:8081:80"
    depends_on:
      - mysql
    networks:
      - rare-toy-network

volumes:
  mysql_data:
    driver: local

networks:
  rare-toy-network:
    driver: bridge
