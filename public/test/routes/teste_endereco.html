<!DOCTYPE html>
<html>
<head>
    <title>Teste de Endereço</title>
</head>
<body>
    <h1>Teste de Adição de Endereço</h1>
    <button onclick="testarEndereco()">Testar Adicionar Endereço</button>
    <button onclick="listarEnderecos()">Listar Endereços</button>
    <div id="resultado"></div>

    <script>
        async function testarEndereco() {
            try {
                const response = await fetch('/api/addresses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        nome: 'Casa Teste HTML',
                        endereco: 'Rua Teste HTML, 123',
                        cidade: 'São Paulo',
                        estado: 'SP',
                        cep: '01234567',
                        complemento: 'Apto HTML',
                        shipping_default: true
                    })
                });
                
                const data = await response.json();
                document.getElementById('resultado').innerHTML = '<h3>Resultado:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<h3>Erro:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function listarEnderecos() {
            try {
                const response = await fetch('/api/addresses', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('resultado').innerHTML = '<h3>Endereços:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<h3>Erro:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
