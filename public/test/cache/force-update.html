<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For√ßar Atualiza√ß√£o - MuhlStore</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            text-align: left;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üîÑ For√ßando Atualiza√ß√£o</h1>
        <p>Limpando cache e atualizando aplica√ß√£o...</p>
        
        <div class="status" id="status">
            <div>üîÑ Limpando Service Worker...</div>
            <div>üîÑ Limpando Cache do Navegador...</div>
            <div>üîÑ Recarregando aplica√ß√£o...</div>
        </div>
        
        <div id="result" style="display: none;">
            <div class="success">‚úÖ Atualiza√ß√£o conclu√≠da!</div>
            <a href="/admin/pedidos" class="btn">Ir para Pedidos</a>
            <a href="/" class="btn">Ir para In√≠cio</a>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        
        function addStatus(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        async function forceUpdate() {
            try {
                // 1. Limpar Service Worker
                addStatus('üîÑ Limpando Service Worker...');
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    addStatus('‚úÖ Service Worker removido');
                }
                
                // 2. Limpar Cache
                addStatus('üîÑ Limpando Cache...');
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    addStatus('‚úÖ Cache limpo');
                }
                
                // 3. Limpar LocalStorage
                addStatus('üîÑ Limpando LocalStorage...');
                localStorage.clear();
                sessionStorage.clear();
                addStatus('‚úÖ Storage limpo');
                
                // 4. Aguardar um pouco
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 5. Mostrar resultado
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                
                // 6. Redirecionar ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = '/admin/pedidos';
                }, 3000);
                
            } catch (error) {
                addStatus('‚ùå Erro: ' + error.message, true);
                console.error('Erro na atualiza√ß√£o:', error);
            }
        }
        
        // Iniciar processo
        forceUpdate();
    </script>
</body>
</html>
