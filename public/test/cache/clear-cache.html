<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpeza de Cache - MuhlStore</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üßπ</div>
        <h1>Limpeza de Cache</h1>
        <p>Este utilit√°rio ir√° limpar o cache do navegador e do Service Worker para resolver problemas de carregamento de recursos.</p>
        
        <button class="button" onclick="clearAllCaches()">Limpar Todos os Caches</button>
        <button class="button" onclick="reloadPage()">Recarregar P√°gina</button>
        <button class="button" onclick="goToHome()">Ir para Home</button>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function clearAllCaches() {
            showStatus('Limpando caches...', 'loading');
            
            try {
                // Limpar Service Worker caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('Service Worker caches limpos:', cacheNames);
                }

                // Limpar localStorage
                localStorage.clear();
                console.log('localStorage limpo');

                // Limpar sessionStorage
                sessionStorage.clear();
                console.log('sessionStorage limpo');

                // Limpar IndexedDB (se existir)
                if ('indexedDB' in window) {
                    try {
                        const databases = await indexedDB.databases();
                        await Promise.all(
                            databases.map(db => {
                                return new Promise((resolve, reject) => {
                                    const deleteReq = indexedDB.deleteDatabase(db.name);
                                    deleteReq.onsuccess = () => resolve();
                                    deleteReq.onerror = () => reject(deleteReq.error);
                                });
                            })
                        );
                        console.log('IndexedDB limpo');
                    } catch (error) {
                        console.log('Erro ao limpar IndexedDB:', error);
                    }
                }

                showStatus('‚úÖ Caches limpos com sucesso! Recarregue a p√°gina.', 'success');
                
                // Auto-reload ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);

            } catch (error) {
                console.error('Erro ao limpar caches:', error);
                showStatus('‚ùå Erro ao limpar caches: ' + error.message, 'error');
            }
        }

        function reloadPage() {
            showStatus('Recarregando p√°gina...', 'loading');
            window.location.reload(true);
        }

        function goToHome() {
            window.location.href = '/';
        }

        // Auto-executar limpeza ao carregar a p√°gina
        window.addEventListener('load', () => {
            console.log('P√°gina de limpeza de cache carregada');
        });
    </script>
</body>
</html>
