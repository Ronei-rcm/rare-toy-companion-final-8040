    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Necess치rio</h1>

    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- PWA Install Prompt Script -->
    <script>
        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or banner
            const installButton = document.getElementById('install-button');
            if (installButton) {
                installButton.style.display = 'block';
                installButton.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to the install prompt: ${outcome}`);
                        deferredPrompt = null;
                    }
                });
            }
        });
        
        // PWA Installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Verificar se est치 em contexto seguro
                const isSecureContext = window.isSecureContext || 
                                        location.protocol === 'https:' || 
                                        location.hostname === 'localhost' || 
                                        location.hostname === '127.0.0.1' ||
                                        location.hostname.includes('192.168.') ||
                                        location.hostname.includes('10.0.') ||
                                        location.hostname.includes('172.');

                if (!isSecureContext && location.protocol !== 'http:') {
                    console.warn('丘멆잺 Service Worker requer contexto seguro (HTTPS ou localhost).');
                    return;
                }

                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New content is available, show update notification
                                        if (confirm('Nova vers칚o dispon칤vel! Deseja atualizar?')) {
                                            window.location.reload();
                                        }
                                    }
                                });
                            }
                        });
                    })
                    .catch((registrationError) => {
                        // Tratar erros espec칤ficos de SSL
                        if (registrationError.name === 'SecurityError' || 
                            registrationError.message.includes('SSL certificate') || 
                            registrationError.message.includes('certificate')) {
                            console.warn('丘멆잺 Erro de certificado SSL ao registrar Service Worker:', registrationError.message);
                        } else {
                            console.log('SW registration failed: ', registrationError);
                        }
                    });
            });
        }
        
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
            }, 1000);
        });
        
        // Online/Offline detection
        window.addEventListener('online', () => {
            console.log('App is online');
            // Show online notification
        });
        
        window.addEventListener('offline', () => {
            console.log('App is offline');
            // Show offline notification
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
        
        // Handle back button
        window.addEventListener('popstate', (event) => {
            // Handle back button navigation
        });
    </script>
