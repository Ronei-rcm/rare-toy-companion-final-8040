<!DOCTYPE html>
<html>
<head><title>Limpar Tudo - MuhlStore</title></head>
<body style="font-family:Arial;padding:50px;background:#1a1a1a;color:#fff;text-align:center">
    <h1>ðŸ§¹ Limpando Tudo...</h1>
    <p>Este Ã© o Ãºltimo passo para resolver o erro.</p>
    <div id="status" style="margin:20px auto;max-width:600px;background:#2d5016;padding:15px;border-radius:8px"></div>
    <script>
        const s = document.getElementById('status');
        const add = (m,c='success') => { const d=document.createElement('div'); d.className=c; d.textContent=m; d.style.background=c==='error'?'#501616':'#2d5016'; d.style.padding='10px'; d.style.margin='5px 0'; d.style.borderRadius='5px'; s.appendChild(d); };
        
        add('â³ Limpando localStorage...');
        localStorage.clear();
        
        add('â³ Limpando sessionStorage...');
        sessionStorage.clear();
        
        add('â³ Limpando caches...');
        if('caches'in window){caches.keys().then(n=>{n.forEach(x=>caches.delete(x)); add('âœ… '+n.length+' caches limpos');});}
        
        add('â³ Removendo homeConfig especÃ­fico...');
        localStorage.removeItem('homeConfig');
        
        add('â³ Desregistrando service workers...');
        if('serviceWorker'in navigator){navigator.serviceWorker.getRegistrations().then(r=>{r.forEach(x=>x.unregister()); add('âœ… Service workers desregistrados');})}
        
        add('âœ… TUDO LIMPO! Redirecionando...','success');
        setTimeout(()=>location.href='/',1000);
    </script>
</body>
</html>
