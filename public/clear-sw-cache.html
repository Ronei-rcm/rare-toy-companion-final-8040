<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpar Cache do Service Worker - MuhlStore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .status {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-weight: 600;
      color: #333;
    }

    .status-value {
      color: #667eea;
      font-weight: 500;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.danger {
      background: #e74c3c;
    }

    button.danger:hover {
      background: #c0392b;
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    button.success {
      background: #27ae60;
    }

    button.success:hover {
      background: #229954;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
    }

    .log {
      background: #1e1e1e;
      color: #00ff00;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid #667eea;
      padding-left: 10px;
    }

    .log-entry.success {
      border-left-color: #27ae60;
    }

    .log-entry.error {
      border-left-color: #e74c3c;
      color: #ff6b6b;
    }

    .log-entry.info {
      border-left-color: #3498db;
      color: #5dade2;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .button-group {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpar Cache PWA</h1>
    <p class="subtitle">Ferramentas para gerenciar o cache do Service Worker</p>

    <div class="status">
      <div class="status-item">
        <span class="status-label">Service Worker:</span>
        <span class="status-value" id="sw-status">Verificando...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Caches Ativos:</span>
        <span class="status-value" id="cache-count">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">√öltima Limpeza:</span>
        <span class="status-value" id="last-clear">Nunca</span>
      </div>
    </div>

    <div class="button-group">
      <button onclick="checkStatus()" class="success">üîç Verificar Status</button>
      <button onclick="clearCache()" class="danger">üóëÔ∏è Limpar Cache</button>
      <button onclick="unregisterSW()" class="danger">‚ùå Remover SW</button>
      <button onclick="reloadPage()" class="success">üîÑ Recarregar P√°gina</button>
    </div>

    <div class="log" id="log"></div>

    <a href="/" class="back-link">‚Üê Voltar para a loja</a>
  </div>

  <script>
    const logElement = document.getElementById('log');

    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logElement.appendChild(entry);
      logElement.scrollTop = logElement.scrollHeight;
    }

    async function checkStatus() {
      log('Verificando status do Service Worker...', 'info');
      
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        document.getElementById('sw-status').textContent = 
          registrations.length > 0 ? 'Ativo ‚úÖ' : 'Inativo ‚ùå';
        
        log(`Service Workers encontrados: ${registrations.length}`, 'success');
      } else {
        document.getElementById('sw-status').textContent = 'N√£o suportado ‚ùå';
        log('Service Worker n√£o suportado neste navegador', 'error');
      }

      if ('caches' in window) {
        const cacheNames = await caches.keys();
        document.getElementById('cache-count').textContent = cacheNames.length;
        log(`Caches encontrados: ${cacheNames.length}`, 'success');
        
        cacheNames.forEach(name => {
          log(`  - ${name}`, 'info');
        });
      } else {
        log('Cache API n√£o suportada', 'error');
      }

      const lastClear = localStorage.getItem('last-cache-clear');
      if (lastClear) {
        document.getElementById('last-clear').textContent = 
          new Date(lastClear).toLocaleString();
      }
    }

    async function clearCache() {
      log('Iniciando limpeza de cache...', 'info');
      
      if ('caches' in window) {
        const cacheNames = await caches.keys();
        let deletedCount = 0;
        
        for (const name of cacheNames) {
          await caches.delete(name);
          log(`Cache removido: ${name}`, 'success');
          deletedCount++;
        }
        
        log(`Total de ${deletedCount} caches removidos`, 'success');
        localStorage.setItem('last-cache-clear', new Date().toISOString());
        document.getElementById('last-clear').textContent = new Date().toLocaleString();
        document.getElementById('cache-count').textContent = '0';
      } else {
        log('Cache API n√£o dispon√≠vel', 'error');
      }
    }

    async function unregisterSW() {
      log('Removendo Service Worker...', 'info');
      
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        let unregisteredCount = 0;
        
        for (const registration of registrations) {
          await registration.unregister();
          log(`Service Worker removido: ${registration.scope}`, 'success');
          unregisteredCount++;
        }
        
        log(`Total de ${unregisteredCount} Service Workers removidos`, 'success');
        document.getElementById('sw-status').textContent = 'Inativo ‚ùå';
      } else {
        log('Service Worker n√£o dispon√≠vel', 'error');
      }
    }

    async function reloadPage() {
      log('Limpando tudo e recarregando...', 'info');
      
      await clearCache();
      await unregisterSW();
      
      log('Recarregando p√°gina em 2 segundos...', 'success');
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }

    // Verificar status automaticamente ao carregar
    window.addEventListener('load', () => {
      checkStatus();
      log('P√°gina de limpeza de cache carregada', 'success');
    });
  </script>
</body>
</html>
